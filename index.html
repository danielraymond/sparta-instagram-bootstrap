<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <div class="phone-image">
            <img class="center-box" id="phone" src="./images/phonebase.png" alt="image not found">
          </div>
        </div>
        <div class="col-md-4">
          <main>
            <img id="logo" src="./images/logo.png" alt="image not found">
            <p class="photos-and-videos">Sign up to see photos and videos from your friends.</p>
            <a class="btn btn-default" href="./index.html" role="button"><i class="fa fa-facebook-official"></i> Log in with Facebook</a>
            <div class="or-line">
              <div class="line"></div>
              <p>OR</p>
              <div class="line"></div>
            </div>
            <form>
              <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Mobile Number or Email">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Full Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Password">
              </div>
            </form>
            <a class="btn btn-default" href="./index.html" role="button">Sign Up</a>
            <p class="conditions">By signing up, you agree to our <a href="#">Terms</a> &<a href="#"> Privacy Policy</a></p>
            <div class="gap"></div>
            <div class="account">
              Have an account?
              <a href="./index.html">Log in</a>
            </div>
            <div class="main-bottom">
                <p class="get-the-app">Get the app.</p>
                <img class="badges" src="./images/badge-iphone.png" alt="image not found">
                <img class="badges" src="./images/badge-android.png" alt="image not found">
            </div>
          </main>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
</html>
